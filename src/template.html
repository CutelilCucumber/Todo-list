<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>My List</h1>
        <button data-open-modal="taskModal">Add Task</button>
        <button data-open-modal="projectModal">Add Project</button>


        <dialog id="taskModal" data-modal>
            <form id="taskForm">
                <title>New Task</title>
                <label for="newName">Task Name: *</label><input type="text" name="newName" id="newName" required/>
                <label for="newDesc">Task description:</label><input type="text" name="newDesc" id="newDesc"/>
                <label for="newDate">Due date:</label><input type="date" name="newDate" id="newDate"/>
                <label for="newPrio">Task priority:</label><input type="number" name="newPrio" id="newPrio"/>
                
                <button type="submit" id="submit">Submit</button>
                <button type="submit" formmethod="dialog" id="close" formnovalidate>Close</button>
            </form>
        </dialog>
        
        <dialog id="projectModal" data-modal>
            <form id="projectForm">
                <title>New Project</title>
                <label for="projectName">Project Name: *</label><input type="text" name="projectName" id="projectName" required/>
                
                <button type="submit" id="submit">Submit</button>
                <button type="submit" formmethod="dialog" formnovalidate>Close</button>
            </form>
        </dialog>
        
    </div>
    <div id="cards">
        
    </div>

</body>
</html>
