<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>To-do List</h1>
        <!-- <button data-open-modal="taskModal">Add Task</button> -->
        <button data-open-modal="projectModal">Add Project</button>

        <dialog id="taskModal" data-modal>
            <form id="taskForm">
                <title>New Task</title>
                <div><label for="newName">Task Name: *</label><input type="text" name="newName" id="newName" required/></div>
                <div id="taskDesc"><label for="newDesc">Task description:</label><textarea name="newDesc" id="newDesc" rows="4" cols="50"></textarea></div>
                <div><label for="newDate">Due date:</label><input type="date" name="newDate" id="newDate"/></div>
                <div><label for="newPrio">Task priority:</label><input type="range" name="newPrio" id="newPrio" min="0" max="100"/></div>
                
                <div><button class="saveBtn">Submit</button>
                <button formmethod="dialog" formnovalidate>Close</button></div>
            </form>
        </dialog>
        
        <dialog id="projectModal" data-modal>
            <form id="projectForm">
                <title>New Project</title>
                <label for="projectName">Project Name: *</label><input type="text" name="projectName" id="projectName" required/>
                
                <button class="saveBtn">Submit</button>
                <button formmethod="dialog" formnovalidate>Close</button>
            </form>
        </dialog>
        
    </div>
    <div id="projects">
    </div>

</body>
</html>
